<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
    <p class="text-aling">
      Seu carrinho esta vazio
    </p>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div class="table-responsive" *ngIf="itemsDoCarrinho().length">
        <table class="table">
          <tbody>
          <tr *ngFor="let item of itemsDoCarrinho()" >
            <th style="width:60%">({{ item.quantidade}}x) {{ item.menuItem.name }}:</th>
            <td class="text-right">{{ item.valor() | currency: 'BRL': true }}</td>
            <td class="text-right">
              <a (click)="remove(item)" class="btn btn-sa danger"> x </a>
            </td>
          </tr>
          <tr>
            <th>Total:</th>
            <td class="text-right">{{ total() | currency: 'BRL': true}}</td>
          </tr>
        </tbody></table>
      </div>
  </div>
  <div class="box-footer">
    <div class="pull-right">
      <button (click)="limpar()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
      <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
